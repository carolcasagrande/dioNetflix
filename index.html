<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>Netflix Clone | DIO</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo.png" alt="logo">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>           
           
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/serieUm.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieDois.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieTres.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieQuatro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieCinco.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieSeis.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieSete.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieOito.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieNove.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/serieDez.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/30f701940c.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
